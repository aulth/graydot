<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Drag and Drop Example</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- First container -->
    <div class="container" id="container1">
        <!-- Draggable items -->
        <div class="item" draggable="true" id="item1" ondragstart="dragStart(event)">Item 1</div>
        <div class="item" draggable="true" id="item2" ondragstart="dragStart(event)">Item 2</div>
        <div class="item" draggable="true" id="item3" ondragstart="dragStart(event)">Item 3</div>
        <div class="item" draggable="true" id="item4" ondragstart="dragStart(event)">Item 4</div>
    </div>

    <!-- Second container -->
    <div class="container" id="container2" ondragover="dragOver(event)" ondrop="drop(event)"></div>

    <!-- Success message -->
    <div class="success-message" id="successMessage"></div>

    <!-- Reset button -->
    <button class="reset-button" onclick="reset()">Reset</button>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
